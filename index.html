<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Ma todo list</h1>
      <ul class="list" id="todos">
        <li class="list__item">Réveil</li>
        <li class="list__item">Prière</li>
        <li class="list__item">Musculation</li>
        <li class="list__item">Douche</li>
        <li class="list__item">Code</li>
        <li class="list__item">Travail</li>
        <li class="list__item">Etc.</li>
      </ul>
      <form class="form">
        <fieldset class="form__fieldset">
          <label>A faire</label>
          <input
            type="text"
            class="input__txt"
            id="todoTxt"
            placeholder="Ex: manger"
          />
        </fieldset>
        <input type="submit" value="ajouter" class="btn btn--primary submit" />
      </form>
    </main>
  </body>
</html>
